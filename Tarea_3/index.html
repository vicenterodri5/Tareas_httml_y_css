<!DOCTYPE html>
<html>
<head>
	<title>Búsqueda de información</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Búsqueda de información</h1>
	</header>

	<main>
		<form>
			<label for="search">Buscar:</label>
			<input type="text" id="search" name="search" placeholder="Ingrese su búsqueda aquí">
			<button type="submit">Buscar</button>
		</form>

		<table>
			<thead>
				<tr>
					<th>Resultado 1</th>
					<th>Resultado 2</th>
					<th>Resultado 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Información 1</td>
					<td>Información 2</td>
					<td>Información 3</td>
				</tr>
				<tr>
					<td>Información 4</td>
					<td>Información 5</td>
					<td>Información 6</td>
				</tr>
			</tbody>
		</table>
	</main>

	<footer>
		<p>© 2023 Todos los derechos reservados</p>
	</footer>
</body>
</html>
